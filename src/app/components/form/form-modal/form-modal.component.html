<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title> {{ title }} </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-form
        [model]="model"
        [metadata]="metadata"
        (formSubmitted)="onSubmit($event)"
        (delete)="onDelete()"
      />
    </ion-content>
  </ng-template>
</ion-modal>
