<ion-menu
  side="start"
  menuId="main"
  contentId="main"
  (ionWillOpen)="onMenuOpen()"
  (ionWillClose)="onMenuClose()"
>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button menu="main"></ion-menu-button>
      </ion-buttons>
      <ion-title>App Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="dashboard" routerLinkActive="active-link">
          <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item routerLink="bills" routerLinkActive="active-link">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>House</ion-label>
        </ion-item>
        <ion-item routerLink="fuel" routerLinkActive="active-link">
          <ion-icon slot="start" name="car-outline"></ion-icon>
          <ion-label>Fuel</ion-label>
        </ion-item>
        <ion-item routerLink="shopping" routerLinkActive="active-link">
          <ion-icon slot="start" name="cart-outline"></ion-icon>
          <ion-label>Shopping</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="cash-outline"></ion-icon>
          <ion-label>Budget</ion-label>
        </ion-item>
        <ion-item routerLink="sync">
          <ion-icon slot="start" name="sync-outline"></ion-icon>
          <ion-label>Sync</ion-label>
        </ion-item>
        <ion-item routerLink="settings">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
