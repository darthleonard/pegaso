<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let bill of bills">
      <ion-label>{{ bill.month }}</ion-label>
      <ion-label>{{ bill.house }}</ion-label>
      <ion-label>{{ bill.cable }}</ion-label>
      <ion-label>{{ bill.water }}</ion-label>
      <ion-label>{{ bill.electricity }}</ion-label>
      <ion-label>{{ bill.gas }}</ion-label>
      <ion-button fill="clear" (click)="deleteBill(bill.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
