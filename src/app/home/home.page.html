<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!bills"> loading... </div>
  <div *ngIf="bills && !bills.length"> no records found </div>

  <ion-list *ngIf="bills && bills.length">
    <ion-item *ngFor="let bill of bills">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label>{{ bill.month }} 2025</ion-label>
          </ion-col>
          <ion-col>
            <app-app-bill-icon name="home-outline" [value]="bill.house"></app-app-bill-icon>
          </ion-col>
          <ion-col>
            <app-app-bill-icon name="tv-outline" [value]="bill.cable"></app-app-bill-icon>
          </ion-col>
          <ion-col>
            <app-app-bill-icon name="water-outline" [value]="bill.water"></app-app-bill-icon>
          </ion-col>
          <ion-col>
            <app-app-bill-icon name="bulb-outline" [value]="bill.electricity"></app-app-bill-icon>
          </ion-col>
          <ion-col>
            <app-app-bill-icon name="flame-outline" [value]="bill.gas"></app-app-bill-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <ion-button fill="clear" (click)="deleteBill(bill.id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button> -->
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
