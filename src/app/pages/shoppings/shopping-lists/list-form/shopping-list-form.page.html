<app-header [title]="title" defaultHref="/shoppings/shopping-lists"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <app-form
    [model]="shoppingList"
    [metadata]="metadata"
    (formSubmitted)="onFormSubmit($event)"
    (delete)="onDelete()"
  >
  </app-form>
  <ion-list>
    <ion-item>
      <ion-label>Productos</ion-label>
      <ion-button
        slot="end"
        fill="clear"
        (click)="onAddProduct()"
      >
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item *ngFor="let item of shoppingList.items">
      <ion-label>{{ item.item_name }}</ion-label>
      <ion-button
        slot="end"
        fill="clear"
        (click)="onRemoveProduct(item)"
      >
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
