<app-header title="Sycnced status"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div>
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center" style="border-bottom: 1px solid; padding: .5em;">
        <ion-col size="3" class="ion-text-center"> Record </ion-col>
        <ion-col size="3" class="ion-text-center"> New </ion-col>
        <ion-col size="3" class="ion-text-center"> Modified </ion-col>
        <ion-col size="3" class="ion-text-center"> Deleted </ion-col>
      </ion-row>
      <ion-row *ngFor="let table of tables" style="border-bottom: 1px solid;">
        <ion-col size="3" class="ion-text-center"> {{ table.name | pascalCase  }} </ion-col>
        <ion-col size="3" class="ion-text-center"> {{ table.newRecords.length }} </ion-col>
        <ion-col size="3" class="ion-text-center"> {{ table.editedRecords.length }} </ion-col>
        <ion-col size="3" class="ion-text-center"> {{ table.deletedRecords.length }} </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
